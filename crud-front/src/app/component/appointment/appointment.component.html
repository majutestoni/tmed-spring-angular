<button
  mat-fab
  color="primary"
  aria-label="Example icon button with a delete icon"
>
  <h2>+</h2>
</button>
<div class="stepper">
  <mat-stepper #stepper>
    <mat-step [stepControl]="choosePatient" errorMessage="Name is required.">
      <form [formGroup]="choosePatient">
        <ng-template matStepLabel>Escolha o paciente</ng-template>
        <mat-form-field appearance="outline" class="col-md-8 col-12">
          <mat-label>Nome</mat-label>
          <input formControlName="name" matInput />
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-md-8 col-12">
          <mat-label>C贸digo</mat-label>
          <input formControlName="id" matInput />
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Pr贸ximo</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="chooseDoctor" errorMessage="Address is required.">
      <form [formGroup]="chooseDoctor">
        <ng-template matStepLabel>Escolha o medico</ng-template>
        <mat-form-field appearance="outline" class="col-md-8 col-12">
          <mat-label>Nome</mat-label>
          <input formControlName="name" matInput />
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-md-8 col-12">
          <mat-label>C贸digo</mat-label>
          <input formControlName="id" matInput />
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Voltar</button>
          <button mat-button matStepperNext>Pr贸ximo</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="chooseTime">
      <ng-template matStepLabel>Escolha o horario</ng-template>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dateA" />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Voltar</button>
          <button mat-button (click)="teste()">Final</button>
        </div>
      </form>
    </mat-step>
  </mat-stepper>
</div>
