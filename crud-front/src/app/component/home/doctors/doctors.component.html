<div class="d-flex justify-content-center">
  <table mat-table [dataSource]="doctors" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let doctor">{{ doctor.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let doctor">{{ doctor.email }}</td>
    </ng-container>

    <ng-container matColumnDef="specialty">
      <th mat-header-cell *matHeaderCellDef>Especialidade</th>
      <td mat-cell *matCellDef="let doctor">{{ doctor.specialty }}</td>
    </ng-container>


    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Opção</th>
      <td mat-cell *matCellDef="let doctor">
        <button
          mat-icon-button
          color="primary"
          aria-label="Example icon button with a home icon"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
